{% extends "base.html" %}
{% block head %}
    <style type="text/css">
        .info {
            position: fixed;
            width: 262.5px;
        }

        .info1 {
            position: fixed;
            right: 7px;
            left: 8px;
            top: 55px;
        }

    </style>
    <script>
        $(function () {
            $.post($SCRIPT_ROOT + '/getinfo', {
                id:{{ current_user.id }}
            }, function (data, statu) {
                console.log(data.email);
                $('#e').text(data.email);
                $('#na').text(data.name);
                $('#add').text(data.address);
                $('#in').text(data.about_me);
                $('#da').text(data.time);
                $('#ava').attr('src', data.avatar)
            });
        });
        $(function () {
            $.post($SCRIPT_ROOT + '/getinfo', {
                id:{{ current_user.id }}
            }, function (data, statu) {
                console.log(data.email);
                $('#e1').text(data.email);
                $('#na1').text(data.name);
                $('#add1').text(data.address);
                $('#in1').text(data.about_me);
                $('#da1').text(data.time);
                $('#ava1').attr('src', data.avatar)
            });
        });
        $(function () {
            $('#b1').click(function () {
                id = this.getAttribute('blog');
                window.location.href = $SCRIPT_ROOT + '/edit/' + id
            });
            $('#b2').click(function () {
                id = this.getAttribute('blog');
                //console.log(id)
                $.post($SCRIPT_ROOT + '/delete', {
                    id: id
                }, function (data, statu) {
                    window.location.href = $SCRIPT_ROOT + '/'
                });
            });
            $('#b3').click(function () {
                id = this.getAttribute('blog');
                window.location.href = $SCRIPT_ROOT + '/edit/' + id
            });
            $('#b4').click(function () {
                id = this.getAttribute('blog');
                //console.log(id)
                $.post($SCRIPT_ROOT + '/delete', {
                    id: id
                }, function (data, statu) {
                    window.location.href = $SCRIPT_ROOT + '/'
                });
            });
        })
    </script>
{% endblock %}
