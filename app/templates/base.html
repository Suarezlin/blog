<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Suarezlin Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/static/ckeditor/ckeditor.js"></script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script>
        $(function () {
            $.post($SCRIPT_ROOT + '/get_m_num', {
                id:{{ current_user.id }}
            }, function (data, statu) {
                num=data.num;
                if(num >0){
                    $('#num').text(num);
                }
            });
        })
    </script>
    {% block head %}
    {% endblock %}
</head>
<body style="background-color: #F7FAFC;padding-top:70px">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href={{ url_for('main.index') }}>Suarezlin Blog</a>
    </div>
    <div class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('main.index') }}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 博客</a></li>
            <li><a href="/message"><span class="glyphicon glyphicon-comment" aria-hidden="true"> </span>消息<span class="label label-danger" id="num"></span></a></li>
            <li><a href="/discover"><span class="glyphicon glyphicon-search" aria-hidden="true"> </span>发现</a></li>
            <li><a href="/user/{{ current_user.email }}"><span class="glyphicon glyphicon-user" aria-hidden="true"> </span>我的资料</a></li>
        </ul>
    </div>

</div>

{% block body %}
{% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
</body>
</html>
